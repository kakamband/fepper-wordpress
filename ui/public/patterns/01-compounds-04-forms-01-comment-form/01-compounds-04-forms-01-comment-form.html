<div id="respond" class="comment-respond">
	<h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="#" style="display:none;">Cancel reply</a></small></h3>
	<form action="#" method="post" id="commentform" class="comment-form" novalidate="">
		<p class="comment-notes">
			<span id="email-notes">Your email address will not be published.</span> Required fields are marked <span class="required">*</span>
		</p>
		<p class="comment-form-author">
			<label for="author">Name <span class="required">*</span></label>
			<input id="author" name="author" value="" size="30" aria-required="true" required="required" type="text">
		</p>
		<p class="comment-form-email">
			<label for="email">Email <span class="required">*</span></label>
			<input id="email" name="email" value="" size="30" aria-describedby="email-notes" aria-required="true" required="required" type="email">
		</p>
		<p class="comment-form-url">
			<label for="url">Website</label>
			<input id="url" name="url" value="" size="30" type="url">
		</p>
		<p class="comment-form-comment">
			<label for="comment">Comment</label>
			<textarea id="comment" name="comment" cols="45" rows="8" aria-required="true" required="required"></textarea>
		</p>            
		<p class="form-submit">
			<input name="submit" id="submit" class="submit" value="Post Comment" type="submit">
		</p>
	</form>
</div>
