'nav_toggle_php': |2
  <?php
  	$has_custom_logo = has_custom_logo();
  	$is_front_page = is_front_page();
  	$widgets = wp_get_sidebars_widgets();
  	$has_search = false;
  	if ( is_array( $widgets ) ) :
  		foreach ( $widgets['sidebar'] as $widget ) :
  			if ( strpos( $widget, 'search' ) === 0 ) :
  				$has_search = true;
  				break;
  			endif;
  		endforeach;
  	endif;
  ?>
'\^ new_install\?': |2
  <?php
  			if ( $has_custom_logo ) :
  				if ( $is_front_page ) :
  		?>
'> 01-compounds/01-blocks/04-logo': |2
  <?php
  					echo '<h1 class="site-title">';
  				endif;
  				the_custom_logo();
  				if ( $is_front_page ) :
  					echo '</h1>';
  			?>
'/ new_install\?': |2
  <?php
  				endif;
  			endif;
  		?>
'# new_install\?': |2
  <?php
  			if ( ! $has_custom_logo ) :
  				if ( display_header_text() ) :
  		?>
'# is_front_page\?': |2
  <?php
  					if ( $is_front_page ) :
  			?>
'/ is_front_page\?': |2
  <?php
  					endif;
  			?>
'\^ is_front_page\?': |2
  <?php
  					if ( ! $is_front_page ) :
  			?>
'url': |2
  <?php echo esc_url( home_url( '/' ) ); ?>
'site_title': |2
  <?php bloginfo( 'name' ); ?>
'tagline': |2
  <?php bloginfo( 'description' ); ?>
'# has_search': |2
  <?php if ( $has_search ) : ?>
'/ has_search': |2
  <?php endif; ?>
'> 02-components/01-sections/02-widget-area': |2
  <div
  		id="widget-area"
  		class="widget-area"
  		role="complementary"
  		<?php
  			if ( wp_get_theme()->get( 'Name' ) == 'Fepper' ) :
  				echo 'style="background: url(';
  				header_image();
  				echo ') 0 0 / cover no-repeat fixed;"';
  			endif;
  		?>
  	>
  		<?php dynamic_sidebar( 'sidebar' ); ?>
  	</div><!-- .widget-area -->
'> 02-components/03-navigation/00-primary-nav': |2
  <?php wp_nav_menu( array( 'menu_class' => 'nav', 'theme_location' => 'primary' ) ); ?>
