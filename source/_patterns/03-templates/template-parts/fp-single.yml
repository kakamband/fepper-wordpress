'\^ sidebar_1\?': |2
  <?php if ( ! is_active_sidebar( 'sidebar-1' ) ) : ?>
'/ sidebar_1\?': |2
  <?php endif; ?>
'# sidebar_1\?': |2
  <?php if ( is_active_sidebar( 'sidebar-1' ) ) : ?>
'# article': |2
  <?php while ( have_posts() ) : the_post(); ?>
'article_title': |2
  <?php the_title(); ?>
'> 01-compounds/00-text/00-byline-author-time': |2
  <div class="byline">
  							<?php echo __( 'By', 'fepper' ) . ' ' . get_the_author() . ' '; ?>
  							<?php echo __( 'on', 'fepper' ) . ' ' . get_the_date(); ?>
  						</div>
'> 02-components/00-article/00-article-body': |2
  <?php the_content(); ?>
'page_links': |2
  <div class="page-links">
  					<?php
  						wp_link_pages( array(
  							'before'      => '<span class="page-links-title">' . __( 'Pages:', 'fepper' ) . '</span>',
  							'after'       => '',
  							'link_before' => '<span class="page-link">',
  							'link_after'  => '</span>',
  							'separator'   => ' | ',
  						) );
  					?>
  				</div>
'> 03-templates/comments': |2
  <?php
  					if ( comments_open() || get_comments_number() ) :
  						comments_template();
  					endif;
  				?>
'/ article': |2
  <?php endwhile; ?>
'post_navigation': |2
  <?php
  				if ( is_singular( 'attachment' ) ) :
  					// Parent post navigation.
  					the_post_navigation( array(
  						'prev_text' => _x(
  							'<span class="meta-nav">Published in</span><span class="post-title">%title</span>',
  							'Parent post link',
  							'fepper'
  						),
  					) );
  				elseif ( is_singular( 'post' ) ) :
  					// Previous/next post navigation.
  					the_post_navigation( array(
  						'prev_text' => '<span class="meta-nav">' . __( 'Previous post:', 'fepper' ) . '</span> ' .
  							'<span class="post-title">%title</span>',
  						'next_text' => '<span class="meta-nav">' . __( 'Next post:', 'fepper' ) . '</span> ' .
  							'<span class="post-title">%title</span>',
  					) );
  				endif;
  			?>
'> 02-components/01-sections/00-recent-comments': |2
  <?php dynamic_sidebar( 'sidebar-1' ); ?>
